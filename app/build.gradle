    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    implementation 'junit:junit:4.12'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation files('C:\\Users\\id-05\\Dropbox\\PROGRAMS_ANDROID\\AsteriskcallmeDISA\\externallib\\commons-io-2.6.jar')
    implementation files('C:\\Users\\id-05\\Dropbox\\PROGRAMS_ANDROID\\AsteriskcallmeDISA\\externallib\\apache-commons-net.jar')
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
